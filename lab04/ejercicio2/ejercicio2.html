<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-12 mt-5 mx-auto">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <div class="card-tittle text-white">Datos de Usuario</div>
                    </div>
                    <div class="card-body">
                        <form action="informacion.php" method="post" onsubmit="return validar()" >
                            <div class="form-group">
                                <label for="nombre">Nombre y Apellido *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección *</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección del usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad *</label>
                                <input type="number" class="form-control" id="edad" name="edad" min="1" placeholder="18" required>
                                <div class="invalid-feedback" id="edad-feedback"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary mr-2">Enviar</button>
                                <button type="reset" class="btn btn-secondary" >Limpiar</button>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="prueba.js"></script>
</body>
</html>
